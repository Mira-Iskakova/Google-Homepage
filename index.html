<body>
    <header>
        <div class="nav-container">

            <div class="nav-child-1">
                <ul class="nav-bar-left">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>

            <div class="nav-child-2">
                <ul class="nav-bar-right">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#"><img class="square-icon" src="images/square_icon.png" alt="square_icon"></a></li>
                    <li><a href="#"><img class="login-icon" src="images/login_icon.png" alt="login-icon"></a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="grid-container">
            
            <!-- First row - Google logo -->
            <div class="grid-first-row">
                <img class="google-logo" src="images/google_logo.png" alt="google-logo">  
            </div> 


            <!-- Second row - Search icon -->
            <div class="grid-second-row-search-icon">
                <img class="search-icon" src="images/search_icon.png" alt="search-icon">
            </div>

            <!-- Second row - Search bar -->
            <div class="grid-second-row-search-bar">
                <input class="search-bar" id="search-bar" type="text" autofocus>
            </div>


            <!-- Third row - Search button -->
            <div class="grid-third-row-search-button">
                <input class="search-button" type="submit" value="Google Search">
            </div>

            <!-- Third row - Lucky button -->
            <div class="grid-third-row-lucky-button">
                <input class="lucky-button" type="submit" value="I'm Feeling Lucky">
            </div>


            <!-- Fourth row - Other language sentence -->
            <div class="grid-fourth-row-language-sentence">
                Google offered in: <a class="language-link1" href="#">Kazakh</a> <a class="language-link2" href="#">Russian</a>
            </div>
        </div>
    </main>
</body>
